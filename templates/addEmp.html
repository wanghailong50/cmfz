<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>add Emp</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css"
			href="/static/css/style.css" />
	</head>

	<body>
		<div id="wrap">
			<div id="top_content">
					<div id="header">
						<div id="rightheader">
							<p>
								2009/11/20
								<br />
							</p>
						</div>
						<div id="topheader">
							<h1 id="title">
								<a href="#">Main</a>
							</h1>
						</div>
						<div id="navigation">
						</div>
					</div>
				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						add Emp info:
					</h1>
					<form action="{% url 'indexapp:add' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
						<table cellpadding="0" cellspacing="0" border="0"
							class="form_table">






							<tr>
								<td valign="middle" align="right">
									书籍分类:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="cate_id" />
								</td>
							</tr>

							<tr>
								<td valign="middle" align="right">
									书名:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="book_name" />
								</td>
							</tr>

                            <tr>
                                <td valign="middle" align="right">
									作者:
								</td>
                                <td>
                                    <input type="text" name="book_author">
                                </td>
                            </tr>
                            <tr>
                                <td valign="middle" align="right">
									出版社：
								</td>
                                <td>
                                    <input type="text" name="book_publish">
                                </td>
                            </tr><tr>
                                <td valign="middle" align="right">
									出版时间：
								</td>
                                <td>
                                    <input type="text" name="publish_time">
                                </td>
                            </tr>



                            <tr>
                                <td valign="middle" align="right">
                                    ISBN
								</td>
                                <td>
                                    <input type="text" name="book_isbn">
                                </td>
                            </tr>
                            <tr>
                                <td valign="middle" align="right">
                                字数
								</td>
                                <td>
                                    <input type="text" name="word_count">
                                </td>
                            </tr><tr>
                                <td valign="middle" align="right">
                                    页数
								</td>
                                <td>
                                    <input type="text" name="page_count">
                                </td>
                            </tr><tr>
                                <td valign="middle" align="right">
                                开本:16开
								</td>
                                <td>
                                    <input type="text" name="open_type">
                                </td>
                            </tr><tr>
                                <td valign="middle" align="right">
                                纯纸张
								</td>
                                <td>
                                    <input type="text" name="book_paper">
                                </td>
                            </tr><tr>
                                <td valign="middle" align="right">
                                包装：平装胶订
								</td>
                                <td>
                                    <input type="text" name="book_wrapper">
                                </td>
                            </tr><tr>
                                <td valign="middle" align="right">
                                分类：1.0
								</td>
                                <td>
                                    <input type="text" name="book_category">
                                </td>
                            </tr><tr>
                                <td valign="middle" align="right">
                                现价
								</td>
                                <td>
                                    <input type="text" name="book_price">
                                </td>
                            </tr>

                            <tr>
                                <td valign="middle" align="right">
                                原价
								</td>
                                <td>
                                    <input type="text" name="book_dprice">
                                </td>
                            </tr><tr>
                                <td valign="middle" align="right">
                                作者推荐书本
								</td>
                                <td>
                                    <input type="text" name="editor_recommendation">
                                </td>
                            </tr>







                            <tr>
                                <td valign="middle" align="right">
                                目录介绍
								</td>
                                <td>
                                    <input type="text" name="content_introduction">
                                </td>
                            </tr>


                            <tr>
                                <td valign="middle" align="right">
                            作者简介
								</td>
                                <td>
                                    <input type="text" name="author_introduction">
                                </td>
                            </tr><tr>
                                <td valign="middle" align="right">
                            随意三位数
								</td>
                                <td>
                                    <input type="text" name="media_review">
                                </td>
                            </tr>




                            <tr>
                                <td valign="middle" align="right">
                        图片路径
								</td>
                                <td>
                                    <input type="file" name="product_image_path">
                                </td>
                            </tr> <tr>
                                <td valign="middle" align="right">
                        出版时间
								</td>
                                <td>
                                    <input type="text" name="printing_time">
                                </td>
                            </tr><tr>
                                <td valign="middle" align="right">
                        一位数
								</td>
                                <td>
                                    <input type="text" name="impression">
                                </td>
                            </tr><tr>
                                <td valign="middle" align="right">
                        库存
								</td>
                                <td>
                                    <input type="text" name="stock">
                                </td>
                            </tr>
                            <tr>
                                <td valign="middle" align="right">
                        上架时间
								</td>
                                <td>
                                    <input type="text" name="shelves_date">
                                </td>
                            </tr><tr>
                                <td valign="middle" align="right">
                        打折数
								</td>
                                <td>
                                    <input type="text" name="customer_socre">
                                </td>
                            </tr>

                            <tr>
                                <td valign="middle" align="right">
                                销量
								</td>
                                <td>
                                    <input type="text" name="sales">
                                </td>
                            </tr>


						</table>
						<p>
							<input type="submit" class="button" value="Confirm" />
						</p>
					</form>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
					ABC@126.com
				</div>
			</div>
		</div>
	</body>
</html>
